<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Voterz App</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: 'Inter', sans-serif;
			background-color: #f8f9fa;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			color: #2d3436;
		}

		section.center {
			flex: 1;
			text-align: center;
			padding: 4rem 1rem;
		}

		h1 {
			font-family: 'Quicksand', sans-serif;
			font-size: 2.75rem;
			color: #2d3436;
			margin-bottom: 0.5rem;
		}

		h3 {
			font-size: 1.25rem;
			color: #636e72;
			margin-bottom: 2rem;
		}

		.circular-image {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			object-fit: cover;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
			margin-bottom: 2rem;
		}

		.footer {
			background-color: #2d3436;
			color: #dfe6e9;
			text-align: center;
			padding: 1.5rem 1rem;
			font-size: 0.95rem;
		}

		.footer-content {
			max-width: 960px;
			margin: 0 auto;
		}

		.footer-links {
			margin-top: 0.5rem;
		}

		.footer-links a {
			color: #81ecec;
			margin: 0 10px;
			text-decoration: none;
			transition: color 0.3s ease;
		}

		.footer-links a:hover {
			color: #00cec9;
		}

		@media (max-width: 600px) {
			h1 {
				font-size: 2rem;
			}
			.circular-image {
				width: 150px;
				height: 150px;
			}
		}
	</style>
</head>
<body>

<section class="center">
	<div class="text-center">
		<h1>Welcome to Voterz App</h1>
		<h3>Every Vote Counts!</h3>

		<img th:src="@{/image/finger.jpg}" alt="Voting Fingerprint" class="circular-image" />

		<div th:if="${msg}">
			<h3 th:text="${msg}" style="color: #d63031;"></h3>
		</div>
	</div>
</section>

<footer class="footer">
	<div class="footer-content">
		<p>&copy; 2025 Voterz App. All rights reserved.</p>
		<div class="footer-links">
			<a href="#">Privacy Policy</a>
			<a href="#">Terms of Service</a>
			<a href="#">Contact Us</a>
		</div>
	</div>
</footer>

</body>
</html>
