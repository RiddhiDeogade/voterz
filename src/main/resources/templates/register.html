<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<title>Register</title>
</head>
<body>
<section class="center">

	<h1>Register</h1>
<br>
	<!-- Show fail message -->
	<div th:if="${fail}">
		<h3 th:text="${fail}" style="color:red"></h3>
	</div>

	<!-- Show success message -->
	<div th:if="${msg}">
		<h3 th:text="${msg}" style="color:green"></h3>
	</div>

	<!-- Registration Form -->
	<form th:action="@{/createuser}" method="post">

		User Name: <input type="text" name="name" placeholder="Enter Your User Name" required><br><br>

		Password: <input type="password" name="password" placeholder="Enter Your Password" required><br><br>

		Email Id: <input type="email" name="email" placeholder="Enter Your Email Id" required><br><br>

		Phone No: <input type="number" name="phone" placeholder="Enter Your Phone No" required><br><br>

		<input type="submit" value="Register">

	</form>

	<br>

</section>
</body>
</html>
